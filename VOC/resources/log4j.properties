log4j.rootLogger=ALL,CONSOLE,READKFK

log4j.logger.org.apache = error
log4j.logger.kafka = error
log4j.addivity.org.apache=true
#CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=info
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=utf-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %d - %c:%L %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=[start]%d{DATE}[DATE]%n%p[PRIORITY]%n%x[NDC]%n%t[THREAD] n%c[CATEGORY]%n%m[MESSAGE]%n%n

# Use this layout for LogFactor 5 analysis
#  read kafka error log
log4j.appender.READKFK=org.apache.log4j.DailyRollingFileAppender
log4j.appender.READKFK.Threshold=error
log4j.appender.READKFK.File=log/kafka.error
log4j.appender.READKFK.layout=org.apache.log4j.PatternLayout
log4j.appender.READKFK.layout.ConversionPattern=[%-5p] %d - %c{1}:%L %m%n

#  read kafka log
log4j.appender.READKFK=org.apache.log4j.DailyRollingFileAppender
log4j.appender.READKFK.Threshold=info
log4j.appender.READKFK.File=log/kafka.log
log4j.appender.READKFK.layout=org.apache.log4j.PatternLayout
log4j.appender.READKFK.layout.ConversionPattern=[%-5p] %d - %c{1}:%L : %m%n

